<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="question.css">
    <title>BestCandidate</title>
</head>
<body>
    <header>
        <a href="index.html"><h1>Best Candidate</h1></a>
        <ul class="socialMedia">
            <li><img src="/images/facebook.png" alt="facebookicon" width="30px"></li>
            <li><img src="/images/insta.png" alt="instagramicon" width="30px"></li>
            <li><img src="/images/spotify.png" alt="spotifyicon" width="30px"></li>
            <li><img src="/images/youtube.png" alt="youtubeicon" width="30px"></li>
            <li><img src="/images/twitter.png" alt="twittericon" width="30px"></li>
        </ul>
    </header>

    <div class="wrapper">
    <article>
        <h2 id="question">At least, how old should the candidate be?</h2>
        <div class="flex">

            
            <div class="choice answer">
                <ul class="values">
                    <li>
                        <label> 16 <br> </label>
                        <input name="age" type="radio" value="16">
                    </li>
                    <li>
                        <label> 18 <br> </label>
                        <input name="age" type="radio" value="18">
                    </li>
                    <li>
                        <label> 21 <br> </label>
                        <input name="age" type="radio" value="21">
                    </li>
                </ul>
            </div>


            <div class="choice">
                <ul class="values">
                    <li>
                        <label> Less than 30k <br> </label>
                        <input name="salary" type="radio" value="30000">
                    </li>
                    <li>
                        <label> 40k <br> </label>
                        <input name="salary" type="radio" value="40000">
                    </li>
                    <li>
                        <label> 50k <br> </label>
                        <input name="salary" type="radio" value="50000">
                    </li>
                    <li>
                        <label> 60k <br> </label>
                        <input name="salary" type="radio" value="60000">
                    </li>
                    <li>
                        <label> 70k <br> </label>
                        <input name="salary" type="radio" value="70000">
                    </li>
                    <li>
                        <label> Greater than 80k <br> </label>
                        <input name="salary" type="radio" value="80000">
                    </li>
                </ul>
            </div>


            <div class="choice">
                <input type="number" id="exp" name="exp">
            </div>


            <div class="choice otherSliders">
                <input type="range" min="1" max="10" value="1" class="slider">
                <h2 class="value">1</h2>
            </div>


            <div class="choice otherSliders">
                <input type="range" min="1" max="10" value="1" class="slider">
                <h2 class="value">1</h2>
            </div>


            <div class="choice ynFlex">
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
            
        </div>


        <div class="sliderFlex">
            <h2>On a scale of 1-10, how important is this metric?</h2>
            <input type="range" min="1" max="10" value="1" class="slider">
            <h2 id="value" class="value">1</h2>
        </div>
        <div class="buttonFlex">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
            <button id="submit">Submit</button>
        </div>
    </article>

    <footer>
        <ul class="footerInfo">
            <li>817-437-5165</li>
            <li>zieksanchez3@gmail.com</li>
            <li>designed by goofy</li>
        </ul>
    </footer>
    </div>
    <script src="slider.js"></script>
    <script src="nextPrevButton.js"></script>
    <script src="employer.js"></script>
</body>
</html>
